<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <h1> Music Player</h1>


    <div class="music-container ">
        <div class="music-info">
             <h4 id="title">Dax - God's Eyes</h4>
             <div class="progress-container">
                <div class="progress">

                </div>
             </div>
        </div>
        <audio src="music/Dax-God-s-Eyes-(TrendyBeatz.com).mp3" id="audio"></audio>

        <div class="img-container">
            <img src="images/Dax-God-s-Eyes(TrendyBeatz.com).jpeg" alt="music-cover" id="cover">
        </div>
    

        <div class="navigation">
            <buttton id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </buttton>
            <buttton id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </buttton>
            <buttton id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </buttton>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
